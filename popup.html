<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Search with Suggestions</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f7f7f7;
    }

    .highlight {
      background-color: #e0e0e0;
      /* Light gray background for highlighted suggestion */
    }


    #app {
      width: 300px;
    }

    #searchQuery {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 8px;
      width: 100%;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e60000;
    }

    #suggestions {
      list-style-type: none;
      padding: 0;
      margin: 0;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
    }

    .suggestion-item {
      display: flex;
      align-items: center;
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .suggestion-item:hover {
      background-color: #f0f0f0;
    }

    .suggestion-item img {
      margin-right: 8px;
    }

    .suggestion-item span {
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>YouTube Search</h1>
    <input type="text" id="searchQuery" placeholder="Search YouTube..." autocomplete="on">
    <ul id="suggestions"></ul>
    <button id="searchButton">Search</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
